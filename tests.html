<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steamlance</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="css/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style_client.css">

</head>

<body onload="myFunction()">
    <section id='loader' class="">
        <div class="d-flex justify-content-center align-items-center">
            <img src="./img/loader/78494-loader.gif" alt="">
        </div>
    </section>
    <section class="nav2">
    </section>
    <section class="heading d-flex">
        <button class="btn btn-primary"> Create Test</button>
    </section>
    <section class="test">
        <div class="row">
            <div class="col-lg-3 col-12">
                <div class="dashboard">
                    <div class="input-group mb-3 mt-4" style="width:250px !important">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search for a test.." aria-label="name"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    LABELS
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <p class="" data-bs-toggle="modal" data-bs-target="#interview" style="color:#25B4FA; cursor:pointer"> + Create New Label</p>
                                    <div class="modal fade" id="interview" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4>Create New Label</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body"">
                                                                    <form>
                                                                        <div class=" mb-3">
                                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp">
                                                </div>
                                                <button type="submit" class="btn btn-dark disabled">Save</button>
                                                    <button type="submit" class="btn btn-dark">Cancel</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="Starred">
                                    <label class="form-check-label" for="Starred">Starred</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="Draft">
                                    <label class="form-check-label" for="Draft">Draft</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="Unlabelled">
                                    <label class="form-check-label" for="Unlabelled">Unlabelled</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="SoftwareD">
                                    <label class="form-check-label" for="SoftwareD">Software Developer</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="SoftwareE">
                                    <label class="form-check-label" for="SoftwareE">Software Engineer</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                                OWNER
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="tests">
                                    <label class="form-check-label" for="tests">My tests</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="SharedW">
                                    <label class="form-check-label" for="SharedW">Shared with me</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="Filter">
                                    <label class="form-check-label" for="Filter">Filter by owner(s)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                ROLE
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="SoftwareE">
                                    <label class="form-check-label" for="SoftwareE">Software Engineer</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingfour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapsefour" aria-expanded="false"
                                aria-controls="flush-collapsefour">
                                WORK EXPERIENCE
                            </button>
                        </h2>
                        <div id="flush-collapsefour" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingfour" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="years">
                                <label class="form-check-label" for="years">0-2 years</label>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-12">
            <div class="dash-content mt-2">
                <div class="table-responsive">
                    <table class="table table-borderless px-3">
                        <thead style="color: #738f93; font-size:13px; font-weight:100 !important; border-bottom: 1px solid #738f93 !important;">
                            <tr>
                                <td colspan="4"></td>
                                <td>NOT ATTEMPTED</td>
                                <td>COMPLETED</td>
                                <td>TO EVALUATE</td>
                            </tr>
                        </thead>
                        <tbody >
                            <tr>
                                <td></td>
                                <td colspan="3">
                                   <h6>Sample Full-stack Developer Hiring Test</h6>
                                   <small>Software Engineer, 0-2 years</small>
                                </td>
                                <td>1</td>
                                <td>4</td>
                                <td>4</td>
                            </tr>
                            <tr>

                            </tr>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <section class="footer1 mt-5 mb-3" style="background-color:#39424e;">
    </section>
    <script src="js/jquery.js"></script>
    <script src="css/dist/js/bootstrap.bundle.js"></script>
    <script src="css/dist/js/script.js"></script>
    <script src="js/headerClient.js"></script>
</body>

</html>
